    <!-- GTM Custom Events Script -->
    <script>
        // Custom GTM Events
        document.addEventListener('DOMContentLoaded', function() {
            // Track emergency call clicks
            document.querySelectorAll('.emergency-contact a').forEach(link => {
                link.addEventListener('click', function() {
                    gtag('event', 'emergency_call', {
                        'event_category': 'Emergency',
                        'event_label': '24/7 Emergency Service'
                    });
                });
            });
            
            // Track urgency banner clicks
            document.querySelector('.btn-urgency').addEventListener('click', function() {
                gtag('event', 'urgency_offer', {
                    'event_category': 'Promotion',
                    'event_label': 'Limited Time Offer'
                });
            });
            
            // Track scrolling to quote section
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        gtag('event', 'quote_section_view', {
                            'event_category': 'Engagement',
                            'event_label': 'Quote Section Viewed'
                        });
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.5 });
            
            observer.observe(document.querySelector('#quote'));
        });
    </script>
